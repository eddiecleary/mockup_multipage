<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multipage Example</title>
  <link rel="stylesheet" href="./css/styles.min.css">
  <script src="./js/main.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="wrap">
        <a href="./">
          <img src="./images/logo.svg" alt="Carl Michaels Logo">
        </a>
        <nav>
          <ul id="nav">
            <li class="sub-menu-hover"><a class="wrap-svg" href="./books.html">Books
                <svg width="15" height="9" viewBox="0 0 15 9" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 1L7.5 7L14 1" stroke="#a90d0d" stroke-width="2.75" />
                </svg>
                </a>
              <ul class="sub-menu">
                <li><a href="./books/jamais-vu">Jamais Vu</a></li>
                <li><a href="./books/secrets">Secrets</a></li>
                <li><a href="./books/home-sweet-home">Home Sweet Home</a></li>
                <li><a href="./books/the-watcher-in-the-woods">The Watcher in the Woods</a></li>
                <li><a href="./books/escape-from-the-hill">Escape from the Hill</a></li>
              </ul>
            </li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a onclick="">Newsletter Signup</a></li>
          </ul>
          <button
              class="hamburger hamburger--spin"
              id="navBtn"
              type="button"
              aria-controls="navCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
              >
              <span class="hamburger-box">
                <div class="hamburger-inner"></div>
              </span>
            </button>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Carl Michaels Is A <span class="highlight">Thriller</span> Author</h1>
      <p>"When the extraordinary is ordinary, life can start..."</p>
      <div class="slide-outer">
        <div id="custom-controls" class="controls"> 
          <li class="prev" data-controls="prev" aria-controls="custom"><svg width="29" height="51" viewBox="0 0 29 51" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M26.5 48.5L2.5 27L26.5 3" stroke="#FFF2D9" stroke-width="3" stroke-linecap="square"/>
            </svg></li>
          <li class="next" data-controls="next" aria-controls="custom"><svg width="30" height="51" viewBox="0 0 30 51" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3L27 24.5L3 48.5" stroke="#FFF2D9" stroke-width="3" stroke-linecap="square"/>
            </svg>
            </li>
        </div>
        <div class="my-slider">
          <div><img src="./images/home1.jpg" alt="" /></div>
          <div><img src="./images/home2.jpg" alt="" /></div>
          <div><img src="./images/home3.jpg" alt="" /></div>
          <div><img src="./images/home4.jpg" alt="" /></div>
          <div><img src="./images/home5.jpg" alt="" /></div>
        </div>
      </div>
      <div class="btn-wrap">
        <a href="#" class="btn">Shop Now</a>
        <a href="#" class="btn btn-link">Learn More<svg width="30" height="51" viewBox="0 0 30 51" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 3L27 24.5L3 48.5" stroke="#FFF2D9" stroke-width="3" stroke-linecap="square"/>
          </svg></a>
      </div>

    </div>
  </section>

</body>
</html>
